<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner</title>
  <script src="qr-scanner.umd.min.js"></script> <!-- Подключаем правильный файл -->
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    video {
      width: 300px;
      height: auto;
      border: 1px solid #ccc;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
    }
    #scanned-ids {
      margin-top: 20px;
      list-style-type: none;
      padding: 0;
    }
    .active {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

<video id="qr-video"></video>
<div id="message"></div>
<h3>Отсканированные коды:</h3>
<ul id="scanned-ids"></ul>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const video = document.getElementById('qr-video');
    const messageDiv = document.getElementById('message');
    const scannedIdsList = document.getElementById('scanned-ids');

    // Изначальный список кодов и ФИО
    const initialCodes = [
      { id: '12345', name: 'Иванов Иван Иванович', activated: false },
      { id: '67890', name: 'Петров Петр Петрович', activated: false },
      { id: '54321', name: 'Сидоров Сидор Сидорович', activated: false }
    ];

    let qrScanner;

    // Функция для инициализации сканера
    function startScanner() {
      qrScanner = new QrScanner(video, result => handleScan(result));
      qrScanner.start();
    }

    // Запрашиваем разрешение на доступ к задней камере
    async function requestCameraAccess() {
      try {
        const constraints = {
          video: {
            facingMode: { exact: "environment" } // Используем заднюю камеру
          }
        };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        startScanner();
      } catch (error) {
        messageDiv.textContent = 'Ошибка доступа к камере: ' + error.message;
      }
    }

    // Проверяем, есть ли доступ к камере
    async function checkCameraAccess() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const hasCamera = devices.some(device => device.kind === 'videoinput');

      if (hasCamera) {
        requestCameraAccess();
      } else {
        messageDiv.textContent = 'Камера не найдена.';
      }
    }

    function handleScan(result) {
      // Проверяем, соответствует ли результат нужному формату
      const regex = /^PBD10#(.+)$/;
      const match = result.match(regex);

      if (match) {
        const id = match[1];
        const codeEntry = initialCodes.find(code => code.id === id);

        if (codeEntry) {
          if (!codeEntry.activated) {
            // Код найден и не активирован
            codeEntry.activated = true; // Активируем код
            messageDiv.textContent = 'Успешный проход с ID: ' + id;

            // Добавляем ID в список отсканированных кодов
            const listItem = document.createElement('li');
            listItem.textContent = `${id} - ${codeEntry.name}`;
            listItem.classList.add('active');
            scannedIdsList.appendChild(listItem);
          } else {
            // Код уже активирован
            messageDiv.textContent = 'Этот ID уже был использован.';
            messageDiv.classList.add('error');
          }
        } else {
          // Код не найден в списке
          messageDiv.textContent = 'Код не найден в списке.';
          messageDiv.classList.add('error');
        }

        // Останавливаем сканер
        qrScanner.stop();
        // Перезапускаем сканер через 2 секунды
        setTimeout(() => {
          messageDiv.textContent = '';
          messageDiv.classList.remove('error'); // Убираем класс ошибки
          startScanner();
        }, 2000);
      }
    }

    // Проверяем доступ к камере при загрузке страницы
    checkCameraAccess();
  });
</script>

</body>
</html>
